name: Labeler

on: pull_request

jobs:
  labeler:
    runs-on: ubuntu-latest
    name: Label the PR size
    steps:
      - uses: codelytv/pr-size-labeler@v1
        with:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          xs_label: 'size/XS'
          xs_max_size: '99'
          s_label: 'size/S'
          s_max_size: '499'
          m_label: 'size/M'
          m_max_size: '999'
          l_label: 'size/L'
          l_max_size: '1499'
          xl_label: 'size/XL'
          xl_max_size: '2499'
          xxl_label: 'size/XXL'
          fail_if_xxl: 'false'
          message_if_xxl: >
            This PR exceeds the recommended size of 2499 lines.
            Please make sure you are NOT addressing multile issues with one PR.
            Note this PR might be rejected due to its size.
          github_api_url: 'api.github.com'
          files_to_ignore: |
            "package-lock.json"
            "*.lock"
            "docs/*"
